<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEFI - HUACHO</title>
    <meta name="description" content="CEFI plataforma de cursos especializados">
    <link rel="shortcut icon" href="../../assets/icons/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../03-pages/p-home.css">
</head>
<body>
    <nav class="nav">
        <div class="nav_item max-limt">
            <figure class="nav_item--figure">
                <img src="../../assets/icons/LOGO.png" alt="CIFI LOGO">
            </figure>
            <div class="nav-movil__lista">
                <ul class="content-list">
                    <li class="list_item">Inicio</li>
                    <li class="list_item">Cursos</li>
                    <li class="list_item">Nosotros</li>
                    <li class="list_item--efect">Conversemos por WhatsApp</li>
                </ul>
            </div>
            <div class="nav-movil__menu">
                <div id="rotate" class="content-line">
                    <div class="content-line__background">
                        <div class="content-item"></div>
                        <div class="content-item"></div>
                        <div class="content-item"></div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <header class='header'>
        <section class='header_container max-limt'>
            <article class="header_container--item">
                <h1>Cursos <span>especializados</span></h1>
                <p>Especializate en los programas más solicitados en el mercado laboral</p>
                <button type='submit'>Contáctanos</button>
            </article>
            <figure class="header_container--item">
                <img src="../../assets/images/HOMBRE.png" alt="Hombre">
            </figure>
        </section>
    </header>
    <section class="container_whastapp">
        <div id="container_chat" class='container_whastapp--item'>
            <div class="whastapp_menj">
                <div>
                    <figure class='whastapp_menj--logo'>
                        <img src="../../assets/icons/logocefi.png" alt="Logo">
                    </figure>
                    <div class='whastapp_menj--content'>
                        <h4 class='content_W-item--title'>CEFI</h4>
                        <p class='content_W-item--parrafo'>En línea</p>
                    </div>
                </div>
                <figure class='whastapp_menj--cerrar'>
                    <img src="../../assets/icons/cerrar.png" alt="Cerrar">
                </figure>
            </div>
            <form id='formulario' class="whastapp_menj">
                <label class='whastapp_menj--input' for="">
                    <input type="text" name='text_m' placeholder='Enviar un Mensaje' autocomplete="off">
                </label>
                <button type="submit" class='whastapp_menj--button'>
                    <img src="../../assets/icons/telegram-plane-brands.svg" alt="boton de enviar">
                </button>
            </form>
        </div>
        <div class='container_whastapp--item'>
            <label class='content_parrafo' for="">
                <p>Envíanos un Mensaje</p>
            </label>
            <figure class="content_figure f_center">
                <img src="../../assets/icons/whatsapp.png" alt="WhastApp">
            </figure>
        </div>
    </section>
    <script src='../04-component/menu.js'></script>
    <script src='../04-component/enviar.js'></script>
</body>
</html>
